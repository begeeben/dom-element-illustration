        <header>
            <h1>CSSOM View Module</h1>
        </header>

        <section class="demo">
            <div class="button-container">
                <div class="settings">
                    <button onclick="toggleHeight();">Toggle Height</button>
                    <button onclick="toggleWidth();">Toggle Width</button>
                    <button onclick="toggleWideContent();">Toggle Wide Content</button>
                    <button onclick="toggleLongContent();">Toggle Long Content</button>
                </div>
            </div>
            <div class="demo-container">
                <div class="demo-outer">
                    <div class="demo-wrapper" onscroll="updateMock()">
                        <div class="demo-content"></div>
                        <div class="mock-content">Content</div>
                        <div class="client-width"><p class="width-text">clientWidth: </p></div>
                        <div class="offset-width"><p class="width-text">offsetWidth: </p></div>
                        <div class="scroll-width"><p class="width-text">scrollWidth: </p></div>
                        <div class="client-height">clientHeight: </div>
                        <div class="offset-height">offsetHeight: </div>
                        <div class="scroll-height">scrollHeight: </div>
                    </div>
                </div>
            </div>
        </section>
